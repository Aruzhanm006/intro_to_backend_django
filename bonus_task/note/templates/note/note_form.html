{% extends 'base.html' %}
{% block content %}
    <h2>Create / Update Note</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
